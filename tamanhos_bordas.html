    <!--BORDAS
    
    BORDER: TODAS AS BORDAS
    BORDER-TOP = BORDA SUPERIOR
    BORDER-BOTTOM = BORDA INFERIOR
    BORDER - RIGHT - BORDA DIREITA
    BORDER - LEFT - BORDA ESQUERDA

        CORES DE BORDAS

        PRIMARY, SECONDARY, SUCCESS, INFO, WARNING, DANGER - LIGHT, WHITE
    -->
    
    <div class="bg-white mb-1 border border-success">todas as bordas</div>
    <div class="bg-white mb-3 border border-info">borda superior</div>
    <div class="bg-white mb-2 border-bottom">borda inferior</div>
    <div class="bg-white mb-5 border border-danger">borda direita</div>
    <div class="bg-white mb-2 border-left">borda esquerda</div>
